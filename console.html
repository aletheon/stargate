<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleutherios | Sovereign Console v9.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .bg-grid {
            background-image: radial-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @keyframes veto-flash {
            0% {
                background: rgba(239, 68, 68, 0.2);
            }

            50% {
                background: rgba(239, 68, 68, 0.5);
            }

            100% {
                background: transparent;
            }
        }

        .veto-signal {
            animation: veto-flash 0.5s ease-out infinite;
            pointer-events: none;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

<body>
    <div id="root" class="h-screen w-screen overflow-hidden"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const EVENT_BUS_URL = "ws://localhost:8080";
        const DEVICE_ID = "sovereign-console-01";

        // --- COMPONENTS ---

        const ThreeScene = ({ droneState }) => {
            const containerRef = useRef();
            const sceneRef = useRef();
            const droneRef = useRef();

            useEffect(() => {
                const scene = new THREE.Scene();
                sceneRef.current = scene;

                // Use a default aspect ratio initially
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                containerRef.current.appendChild(renderer.domElement);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const mainLight = new THREE.DirectionalLight(0xffffff, 1);
                mainLight.position.set(10, 10, 10);
                scene.add(mainLight);

                const pointLight = new THREE.PointLight(0x10b981, 2, 50);
                pointLight.position.set(2, 5, 2);
                scene.add(pointLight);

                // Grid & Axes
                const grid = new THREE.GridHelper(100, 50, 0x1e293b, 0x0f172a);
                grid.position.y = -2;
                scene.add(grid);

                const axesHelper = new THREE.AxesHelper(2);
                axesHelper.position.y = -1.9;
                scene.add(axesHelper);

                // Drone Model
                const droneGroup = new THREE.Group();

                // Central core
                const core = new THREE.Mesh(
                    new THREE.OctahedronGeometry(0.3),
                    new THREE.MeshPhongMaterial({ color: 0x10b981, emissive: 0x064e3b, wireframe: false })
                );
                droneGroup.add(core);

                // Rings/Glow
                const ring = new THREE.Mesh(
                    new THREE.TorusGeometry(0.5, 0.02, 16, 100),
                    new THREE.MeshBasicMaterial({ color: 0x10b981, transparent: true, opacity: 0.5 })
                );
                ring.rotation.x = Math.PI / 2;
                droneGroup.add(ring);

                // Arms
                [[-0.6, -0.6], [-0.6, 0.6], [0.6, -0.6], [0.6, 0.6]].forEach(([x, z]) => {
                    const arm = new THREE.Mesh(
                        new THREE.BoxGeometry(0.1, 0.02, 0.1),
                        new THREE.MeshPhongMaterial({ color: 0x334155 })
                    );
                    arm.position.set(x, 0, z);
                    droneGroup.add(arm);

                    const rotor = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.2, 0.2, 0.01, 32),
                        new THREE.MeshBasicMaterial({ color: 0x10b981, transparent: true, opacity: 0.2, wireframe: true })
                    );
                    rotor.position.set(x, 0.05, z);
                    droneGroup.add(rotor);
                });

                scene.add(droneGroup);
                droneRef.current = droneGroup;

                // Orbit Controls
                camera.position.set(8, 6, 8);
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;

                const animate = () => {
                    requestAnimationFrame(animate);
                    if (droneRef.current) {
                        droneRef.current.children.forEach((child, i) => {
                            if (child.geometry instanceof THREE.CylinderGeometry) {
                                child.rotation.y += 0.5;
                            }
                        });
                    }
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                // Robust resize logic
                const resize = (width, height) => {
                    if (width === 0 || height === 0) return;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                };

                const resizeObserver = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const { width, height } = entry.contentRect;
                        resize(width, height);
                    }
                });

                if (containerRef.current) {
                    resizeObserver.observe(containerRef.current);
                }

                // Initial double-check
                requestAnimationFrame(() => {
                    if (containerRef.current) {
                        resize(containerRef.current.clientWidth, containerRef.current.clientHeight);
                    }
                });

                return () => {
                    resizeObserver.disconnect();
                    containerRef.current?.removeChild(renderer.domElement);
                };
            }, []);

            useEffect(() => {
                if (droneRef.current) {
                    droneRef.current.position.set(droneState.x, droneState.z, -droneState.y);
                    droneRef.current.rotation.set(droneState.pitch, droneState.yaw, droneState.roll);
                }
            }, [droneState]);

            return <div ref={containerRef} className="w-full h-full absolute inset-0" />;
        };

        const AuditFeed = ({ auditChain }) => (
            <div className="flex-1 flex flex-col overflow-hidden">
                <h2 className="text-[10px] font-bold text-sky-400 uppercase tracking-[0.3em] mb-4">Cryptographic Audit PIC-Chain</h2>
                <div className="flex-1 overflow-y-auto space-y-2 custom-scrollbar pr-2 min-h-0">
                    {auditChain.map((pic, i) => (
                        <div key={pic.hash} className="glass p-3 rounded-xl border-sky-500/10 hover:bg-white/5 transition-all group">
                            <div className="flex justify-between items-start mb-1">
                                <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded ${pic.payload.decision === 'VETO' || pic.payload.decision === 'TRUNCATION' ? 'bg-red-500/20 text-red-400' : 'bg-emerald-500/20 text-emerald-400'}`}>
                                    {pic.payload.decision}
                                </span>
                                <span className="text-[9px] mono text-white/20 group-hover:text-sky-400/60 transition-colors uppercase">
                                    {pic.hash.substring(0, 8)}
                                </span>
                            </div>
                            <div className="text-[10px] mono text-white/60 truncate">
                                {pic.payload.reason || "Axiomatic Clearance"}
                            </div>
                        </div>
                    ))}
                    {auditChain.length === 0 && (
                        <div className="h-full flex items-center justify-center opacity-20 flex-col gap-2">
                            <div className="w-12 h-1 border border-sky-500/30 rounded-full animate-pulse" />
                            <div className="text-[8px] uppercase tracking-widest">Awaiting Propagation</div>
                        </div>
                    )}
                </div>
            </div>
        );

        const App = () => {
            const [initializing, setInitializing] = useState(true);
            const [pairingCode, setPairingCode] = useState(null);
            const [droneState, setDroneState] = useState({ x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, pitch: 0, roll: 0, yaw: 0 });
            const [auditChain, setAuditChain] = useState([]);
            const [isVetoing, setIsVetoing] = useState(false);
            const [logs, setLogs] = useState([]);
            const [metrics, setMetrics] = useState({ total_intents: 0, vetoes: 0 });
            const [lastUpdated, setLastUpdated] = useState(null);
            const [busSessions, setBusSessions] = useState([]);
            const [policyText, setPolicyText] = useState(`// root_flight_axioms.eleu
axiom MAX_VELOCITY {
    limit: 5.0,
    warning: 4.0,
    truncation: enabled
}

// Strictly Monotonic Inheritance
policy TRAINING_ZONE {
    extends root_axioms
    limit: 2.5
}`);

            const socketRef = useRef(null);
            const vetoTimeoutRef = useRef(null);
            const editorRef = useRef(null);

            // Poll for bus status
            useEffect(() => {
                const interval = setInterval(() => {
                    if (socketRef.current?.readyState === WebSocket.OPEN) {
                        socketRef.current.send(JSON.stringify({ type: 'bus.status' }));
                    }
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const connect = () => {
                    const ws = new WebSocket(EVENT_BUS_URL);
                    socketRef.current = ws;

                    ws.onopen = () => {
                        console.log("[CONSOLE] Connected to Event Bus");
                        ws.send(JSON.stringify({
                            type: "connect",
                            role: "console",
                            deviceId: DEVICE_ID,
                            protocolVersion: "v9.7"
                        }));
                    };

                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        switch (data.type) {
                            case "hello-ok":
                                setInitializing(false);
                                setPairingCode(null);
                                break;
                            case "pairing-required":
                                setPairingCode(data.pairingCode);
                                break;
                            case "bus.status-ok":
                                setBusSessions(data.sessions || []);
                                break;
                            case "observation":
                                setDroneState({
                                    x: data.values[0], y: data.values[1], z: data.values[2],
                                    vx: data.values[3], vy: data.values[4], vz: data.values[5],
                                    pitch: data.values[6], roll: data.values[7], yaw: data.values[8]
                                });
                                setLastUpdated(Date.now());
                                break;
                            case "intent.decision":
                                setMetrics(m => ({
                                    ...m,
                                    total_intents: m.total_intents + 1,
                                    vetoes: (data.decision === 'VETO' || data.decision === 'TRUNCATION') ? m.vetoes + 1 : m.vetoes
                                }));
                                if (data.decision === 'VETO' || data.decision === 'TRUNCATION') {
                                    triggerVetoUI();
                                }
                                break;
                            case "pic.append":
                                setAuditChain(prev => [{ hash: data.record.hash, payload: data.record }, ...prev].slice(0, 50));
                                break;
                            case "governance.warning":
                                setLogs(prev => [{ id: Date.now(), msg: data.message, type: 'warn' }, ...prev].slice(0, 20));
                                break;
                        }
                    };

                    ws.onclose = () => {
                        console.warn("[CONSOLE] Bus Connection Lost");
                        setTimeout(connect, 3000);
                    };
                };

                connect();
                return () => socketRef.current?.close();
            }, []);

            // Initialize Monaco
            useEffect(() => {
                const monacoContainer = document.getElementById('monaco-editor-container');
                if (!monacoContainer) return;

                require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });
                require(['vs/editor/editor.main'], function () {
                    const editor = monaco.editor.create(monacoContainer, {
                        value: policyText,
                        language: 'javascript', // Closest highlighting for EleuScript
                        theme: 'vs-dark',
                        readOnly: false,
                        automaticLayout: true,
                        minimap: { enabled: false },
                        scrollbar: { vertical: 'hidden', horizontal: 'hidden' },
                        fontSize: 12,
                        lineNumbers: 'on',
                        roundedSelection: true,
                        scrollBeyondLastLine: false,
                        backgroundColor: 'transparent',
                    });

                    // Define a custom theme for a more "Sovereign" look
                    monaco.editor.defineTheme('sovereign-theme', {
                        base: 'vs-dark',
                        inherit: true,
                        rules: [
                            { token: 'comment', foreground: '475569' },
                            { token: 'keyword', foreground: 'ec4899' }, // pink-500
                            { token: 'number', foreground: 'fbbf24' },  // amber-400
                            { token: 'identifier', foreground: 'f8fafc' }, // slate-50
                            { token: 'string', foreground: '38bdf8' }, // sky-400
                        ],
                        colors: {
                            'editor.background': '#0f172a00', // slate-900 transparent
                            'editor.foreground': '#94a3b8',
                            'editorLineNumber.foreground': '#334155',
                            'editorCursor.foreground': '#38bdf8',
                        }
                    });
                    monaco.editor.setTheme('sovereign-theme');

                    editor.onDidChangeModelContent(() => {
                        setPolicyText(editor.getValue());
                    });

                    editorRef.current = editor;
                });

                return () => {
                    if (editorRef.current) {
                        editorRef.current.dispose();
                    }
                };
            }, [initializing]); // Re-init after handshake

            const triggerVetoUI = () => {
                setIsVetoing(true);
                if (vetoTimeoutRef.current) clearTimeout(vetoTimeoutRef.current);
                vetoTimeoutRef.current = setTimeout(() => setIsVetoing(false), 500);
            };

            const [lastStatusMsg, setLastStatusMsg] = useState(null);

            const handlePolicyCommit = () => {
                const limitMatch = policyText.match(/axiom\s+MAX_VELOCITY\s*{[\s\S]*?limit:\s*(\d+\.?\d*)/);
                if (!limitMatch) {
                    setLogs(prev => [{ id: Date.now(), msg: "Parsing Error: MAX_VELOCITY limit missing", type: 'warn' }, ...prev]);
                    return;
                }
                const parsedLimit = parseFloat(limitMatch[1]);
                socketRef.current?.send(JSON.stringify({
                    type: "policy.update",
                    constraints: { MAX_VELOCITY: { limit: parsedLimit, warning_threshold: 4.0 } },
                    idempotencyKey: Date.now().toString()
                }));
                setLogs(prev => [{ id: Date.now(), msg: `Handshake: Iron Lattice Updated -> ${parsedLimit}m/s`, type: 'success' }, ...prev]);
                setLastStatusMsg("IRON LATTICE UPDATED");
                setTimeout(() => setLastStatusMsg(null), 3000);
            };

            const simulateIntent = () => {
                socketRef.current?.send(JSON.stringify({
                    type: "intent.propose",
                    id: `sim-${Date.now()}`,
                    action: "velocity",
                    value: [10.0, 0, 0]
                }));
                setLogs(prev => [{ id: Date.now(), msg: "Simulating 10m/s Intent Probing...", type: 'warn' }, ...prev]);
            };

            return (
                <div className="h-screen w-screen flex flex-col lg:flex-row p-4 lg:p-6 gap-4 lg:gap-6 bg-slate-950 text-slate-200 overflow-hidden box-border">
                    {isVetoing && <div className="fixed inset-0 z-[200] veto-signal pointer-events-none" />}

                    {/* Handshake Overlay */}
                    {initializing && (
                        <div className="fixed inset-0 z-[300] bg-slate-950/90 backdrop-blur-md flex flex-col items-center justify-center p-12">
                            <div className="w-full max-w-[400px] text-center">
                                <h1 className="text-emerald-500 text-xs font-bold uppercase tracking-[0.6em] mb-12 animate-pulse">Sovereign Handshake Required</h1>
                                {pairingCode ? (
                                    <div className="glass p-12 rounded-[60px] border-emerald-500/20 shadow-[0_0_80px_rgba(16,185,129,0.1)]">
                                        <div className="text-[10px] text-white/30 uppercase tracking-[0.2em] mb-4">Authorization Token</div>
                                        <div className="text-7xl font-mono font-bold text-emerald-400 tracking-[0.2em] mb-8">{pairingCode}</div>
                                        <div className="text-[10px] text-white/20 uppercase tracking-widest px-6 py-3 bg-white/5 rounded-full inline-block">
                                            Run: <span className="text-white/60">pfsd pairing approve console {pairingCode}</span>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center gap-4">
                                        <div className="w-8 h-8 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin" />
                                        <div className="text-[10px] text-white/40 uppercase tracking-widest">Searching for Stargate Bus...</div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Left Sidebar: Telemetry & Metrics */}
                    <div className="w-full lg:w-[320px] xl:w-[380px] flex flex-col gap-4 lg:gap-6 flex-shrink-0">
                        <div className="glass rounded-[30px] lg:rounded-[40px] p-6 lg:p-8">
                            <div className="flex items-center gap-3 mb-6 lg:mb-8">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_10px_rgba(16,185,129,0.8)]" />
                                <h2 className="text-[10px] font-bold text-emerald-500 uppercase tracking-[0.4em]">Sovereign Telemetry</h2>
                            </div>

                            <div className="space-y-6">
                                <div className="flex justify-between items-end border-b border-white/5 pb-4">
                                    <span className="text-[10px] uppercase text-white/30 tracking-widest">Velocity</span>
                                    <span className="text-2xl lg:text-3xl font-bold mono">
                                        {Math.sqrt(droneState.vx ** 2 + droneState.vy ** 2 + droneState.vz ** 2).toFixed(1)}
                                        <span className="text-xs font-normal text-white/20 ml-2">m/s</span>
                                    </span>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white/5 p-4 rounded-2xl lg:rounded-3xl text-center border border-white/5">
                                        <div className="text-[8px] uppercase text-white/30 mb-1">Decisions</div>
                                        <div className="text-xl font-bold">{metrics.total_intents}</div>
                                    </div>
                                    <div className="bg-white/5 p-4 rounded-2xl lg:rounded-3xl text-center border border-red-500/10">
                                        <div className="text-[8px] uppercase text-red-400/50 mb-1">Vetoes</div>
                                        <div className="text-xl font-bold text-red-400">{metrics.vetoes}</div>
                                    </div>
                                </div>
                                <div className="mt-8 space-y-4">
                                    <h3 className="text-[8px] text-white/40 uppercase tracking-[0.2em]">Connected Nodes</h3>
                                    <div className="grid grid-cols-3 gap-2">
                                        {['bridge', 'drone', 'console'].map(role => {
                                            const active = busSessions.some(s => s.role === role && s.paired);
                                            return (
                                                <div key={role} className={`px-2 py-2 rounded-xl text-[8px] font-bold mono uppercase border text-center transition-all ${active ? 'border-emerald-500/40 text-emerald-400 bg-emerald-500/10' : 'border-white/5 text-white/10 bg-white/5'}`}>
                                                    {role}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="glass rounded-[30px] lg:rounded-[40px] p-6 lg:p-8 flex-1 flex flex-col min-h-0 min-w-0 overflow-hidden">
                            <AuditFeed auditChain={auditChain} />
                        </div>
                    </div>

                    {/* Center: 3D Visualization */}
                    <div className="flex-1 flex flex-col gap-4 lg:gap-6 relative min-w-0">
                        <div className="flex-1 glass rounded-[40px] lg:rounded-[60px] overflow-hidden relative bg-grid">
                            <div className="absolute top-8 left-8 lg:top-10 lg:left-12 z-20 pointer-events-none">
                                <h1 className="text-xs font-bold uppercase tracking-[0.6em] text-emerald-500/60">Axiomatic Semantic Lattice</h1>
                                <p className="text-[8px] mono text-white/20 mt-2 uppercase tracking-widest leading-loose">
                                    Unit: SD-01-STARGATE<br />
                                    Sync: 60Hz Deterministic<br />
                                    Kernel: PRODUCTION
                                </p>
                            </div>

                            <ThreeScene droneState={droneState} />

                            <div className="absolute bottom-8 right-8 lg:bottom-10 lg:right-12 z-20">
                                <div className="glass rounded-full px-5 py-2.5 lg:px-6 lg:py-3 border-emerald-500/20 text-[9px] lg:text-[10px] mono text-emerald-500 font-bold uppercase tracking-widest flex items-center gap-3">
                                    <div className={`w-1.5 h-1.5 rounded-full ${lastUpdated && (Date.now() - lastUpdated < 1000) ? 'bg-emerald-500 animate-pulse shadow-[0_0_8px_rgba(16,185,129,1)]' : 'bg-red-500'}`} />
                                    {lastUpdated && (Date.now() - lastUpdated < 1000) ? 'Live Uplink: Active' : 'Uplink: Offline'}
                                </div>
                            </div>
                        </div>

                        {/* Bottom: Logs/Console Console */}
                        <div className="h-[160px] lg:h-[200px] glass rounded-[30px] lg:rounded-[40px] p-6 lg:p-8 overflow-hidden flex flex-col min-w-0">
                            <h2 className="text-[10px] font-bold text-white/40 uppercase tracking-[0.3em] mb-4">Kernel Activity Log</h2>
                            <div className="flex-1 overflow-y-auto space-y-1 custom-scrollbar min-h-0">
                                {logs.map(log => (
                                    <div key={log.id} className={`text-[10px] mono py-1 flex gap-3 ${log.type === 'warn' ? 'text-amber-400/80' : 'text-emerald-400/80'}`}>
                                        <span className="opacity-30">{new Date(log.id).toLocaleTimeString()}</span>
                                        <span className="opacity-20">|</span>
                                        <span className="truncate">{log.msg}</span>
                                    </div>
                                ))}
                                {logs.length === 0 && <div className="text-[10px] mono opacity-10">... system quiet ...</div>}
                            </div>
                        </div>
                    </div>

                    {/* Right: EleuScript Terminal */}
                    <div className="w-full lg:w-[340px] xl:w-[450px] grid grid-rows-[1fr_auto] h-full border-l border-white/5 bg-slate-900/50 overflow-hidden">
                        {/* Row 1: Monaco Editor */}
                        <div className="relative min-h-0 overflow-hidden">
                            <div id="monaco-editor-container" className="absolute inset-0 w-full h-full" />
                        </div>

                        {/* Row 2: Sovereign Handshake button (full width, directly under editor) */}
                        <div className="p-6 bg-slate-950/80 border-t border-white/5 space-y-4 flex-shrink-0">
                            <button
                                onClick={handlePolicyCommit}
                                id="handshake-button"
                                className="w-full py-6 bg-sky-600 hover:bg-sky-500 text-white font-bold uppercase tracking-[0.4em] text-[10px] transition-all rounded-lg shadow-[0_0_20px_rgba(14,165,233,0.3)] flex items-center justify-center gap-3"
                            >
                                {lastStatusMsg ? (
                                    <span className="text-emerald-400 animate-bounce">{lastStatusMsg}</span>
                                ) : (
                                    <>
                                        <div className="w-1.5 h-1.5 rounded-full bg-white animate-pulse" />
                                        Sovereign Handshake
                                    </>
                                )}
                            </button>

                            <button
                                onClick={simulateIntent}
                                className="w-full py-3 border border-white/10 text-white/40 hover:text-white/80 hover:bg-white/5 text-[8px] font-bold uppercase tracking-widest transition-all rounded"
                            >
                                Simulate 10m/s Intent Probing
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
